version: '3'
services:
  web:
    container_name: web_counter
    build: .
    ports:
     - "5000:5000"
    volumes:
     - .:/code
    networks:
      - frontend
      - internal
  redis:
    image: "redis:alpine"
    networks:
      - backend
      - internal
networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge
  internal:
    driver: bridge
